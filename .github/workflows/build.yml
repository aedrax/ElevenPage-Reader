name: Build Extension

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: elevenpage-reader-extension
          path: |
            manifest.json
            dist/
            icons/
            lib/
            src/background/
            src/popup/
            src/styles/
          retention-days: 30
